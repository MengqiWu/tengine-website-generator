sitemap:
  path:     sitemap.xml

## Excluding pages or posts
# You can exclude pages or posts from the sitemap by adding `sitemap: false` to the relevant front-matter.

auto_spacing:
  enable:   false
  title:    true
  content:  false

toc:
  enable:   false
  maxdepth: 3

nofollow:
  enable:   true
  exclude:
            - exclude1.com
            - exclude2.com

html_minifier:
  enable:             false
  collapseWhitespace: true
  exclude:

marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true
