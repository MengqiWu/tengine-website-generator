# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: The Tengine Web Server
subtitle:
description:
author: soulteary{at}Aliyun/UED Team
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tengine.taobao.org/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:


# RSS
feed:
  type:   atom
  path:   atom.xml
  limit:  20
  hub:
# - **type** - Feed type. (atom/rss2)
# - **path** - Feed path. (Default: atom.xml/rss2.xml)
# - **limit** - Maximum number of posts in the feed (Use `0` or `false` to show all posts)
# - **hub** - URL of the PubSubHubbub hubs (Leave it empty if you don't use it)

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: owl

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:


index_generator:
  per_page:        10     # 索引页面每页10篇内容
  diff:            3      # 展示内容从第三篇后开始, 对应首页展示数量
  idx_prefix:      "blog" # 首页外的索引的目录
  pagination_dir:  blog/page


archive_generator:
  per_page:       0       # 页面不限制文章数量
  yearly:         true    # 按照年归档
  monthly:        true    # 按照月归档
  #  按日归档目测有BUG, 毕竟日归档冗余, 先不改了
  #  daily:          true    # 按照日归档

